<script type="text/javascript">
	$(function () {
		$("#insertAddress").click(function () {
			//alert("hh")
			layer.open({
				type:1,//类型
				area:['580px','320px'],//定义宽和高
				title:'请添加地址信息',//题目
				shadeClose:false,//点击遮罩层关闭
				content: $('#addAddress') //打开的内容
			});
		});
		$("#insertAddBtn").click(function () {
			var int_name=$("#int_name").val();
			var int_phone=$("#int_phone").val();
			var int_email=$("#int_email").val();
			var int_reladdress=$("#int_reladdress").val();
			var ent_id=$("#ent_id").val();
			$.ajax({
				url:"../Entrepreneur/ent_insertAdd",
				dataType:"text",
				type:"post",
				data:{ent_id:ent_id,int_name:int_name,int_phone:int_phone,int_email:int_email,int_reladdress:int_reladdress},
				success:function (result) {
					disapperTooltip('remind', "添加成功");
					layer.closeAll();
					location.href="../Entrepreneur/ent_queryAdd?ent_id="+ent_id;
				}
			});
		})
	});
</script>

<script type="text/javascript">
	$(function () {
		$(".delall").click(function () {
			var chk_value='';
			var ent_id=$("#ent_id").val();
			$(".J_allListBox .J_allList:checked").each(function () {
				chk_value=chk_value+$(this).val()+",";
			});
			var str =chk_value.substring(0,chk_value.length-1);

			if(str.length < 1){
				disapperTooltip('remind', "请先选择要删除的信息");
			}else{
				layer.confirm('确定要删除？', {
					btn: ['确定', '取消'] //可以无限个按钮
				}, function(index, layero){
					//确定 的回调
					$.ajax({
						url: "../Entrepreneur/ent_deleteAdd",
						dataType: "text",
						type: "post",
						data:{int_id:str},
						success:function (result) {
							layer.closeAll();
							location.href="../Entrepreneur/ent_queryAdd?ent_id="+ent_id;
						}
					})
				}, function(index){
					//取消 的回调
					layer.closeAll();
				});
			}
		})
	})
